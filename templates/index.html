<style>
  :root{
    --red:#C91818;         /* brand red */
    --red-deep:#A31313;
    --ink:#0F0F0F;         /* body text */
    --muted:#6F7380;       /* secondary text */
    --bg:#F6F6F8;          /* page background */
    --card:#FFFFFF;        /* cards */
    --ring:rgba(0,0,0,.08);
    --shadow-lg:0 28px 60px rgba(0,0,0,.12), 0 6px 18px rgba(0,0,0,.10);
    --shadow-md:0 16px 34px rgba(0,0,0,.10), 0 4px 12px rgba(0,0,0,.08);
    --radius-xl:22px;
    --radius-lg:18px;
    --radius-md:14px;
  }

  *{box-sizing:border-box}
  html,body{height:100%}
  body{
    margin:0; background:var(--bg); color:var(--ink);
    font:16px/1.6 ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial;
  }

  /* ===== Header band ===== */
  .band{background:var(--red); box-shadow:var(--shadow-md)}
  .band-inner{
    max-width:980px; margin:0 auto; padding:34px 18px 42px;
    display:flex; flex-direction:column; align-items:center; gap:14px; text-align:center;
  }
  .charles-wrap{
    width:108px; height:108px; border-radius:16px;
    background:#A31313; border:4px solid #fff; box-shadow:var(--shadow-md);
    display:grid; place-items:center;
  }
  .charles-wrap img{width:96px; height:96px; object-fit:cover; border-radius:12px}
  .title{color:#fff; font-weight:900; letter-spacing:.3px; font-size:38px; margin:6px 0 2px}
  .tag{color:#FFECEC; font-size:15px; max-width:760px}

  /* ===== Main card ===== */
  .wrap{max-width:980px; margin:-28px auto 48px; padding:0 18px}
  .card{
    background:var(--card); border:1px solid var(--ring); border-radius:var(--radius-xl);
    box-shadow:var(--shadow-lg); padding:26px;
  }
  .card h2{margin:0 0 4px 0; font-size:19px}
  .card p{margin:0 0 18px 0; color:var(--muted)}
  textarea{
    width:100%; min-height:260px; resize:vertical;
    padding:16px 18px; border-radius:var(--radius-lg);
    border:1px solid var(--ring); outline:none; font:16px/1.55 inherit;
    background:#FAFAFB; box-shadow:inset 0 1px 2px rgba(0,0,0,.03);
  }
  textarea:focus{border-color:#cfcfd6; box-shadow:0 0 0 6px rgba(201,24,24,.12)}

  .actions{display:flex; align-items:center; gap:14px; margin-top:16px; flex-wrap:wrap}
  .btn{
    background:var(--red); color:#fff; border:2px solid #fff;
    padding:14px 26px; border-radius:16px; font-weight:900; letter-spacing:.2px;
    cursor:pointer; box-shadow:var(--shadow-lg);
  }
  .btn:hover{background:var(--red-deep)}

  .status{color:var(--muted)}
