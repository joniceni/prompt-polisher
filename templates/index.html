<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Prompt Polisher</title>
<style>
  :root{
    --red:#c62828; --red-dark:#a11919;
    --ink:#0f0f0f; --muted:#6b7280; --bg:#f7f7f7; --card:#fff;
    --ring:rgba(0,0,0,.08);
    --shadow:0 18px 40px rgba(0,0,0,.10), 0 2px 10px rgba(0,0,0,.08);
    --radius:22px;
  }
  *{box-sizing:border-box}
  body{margin:0;background:var(--bg);color:var(--ink);font:16px/1.55 system-ui,-apple-system,Segoe UI,Roboto,Arial}
  /* Full-width red band */
  .band{background:var(--red); box-shadow:var(--shadow);}
  .band-inner{max-width:980px; margin:0 auto; padding:28px 18px; display:flex; flex-direction:column; align-items:center; gap:12px;}
  /* Square frame for Charles inside the band */
  .charles-frame{
    width:92px; height:92px; background:#b71c1c; /* slightly darker red */
    border:4px solid #fff; border-radius:14px;
    box-shadow:var(--shadow); display:flex; align-items:center; justify-content:center;
  }
  .charles-frame img{width:82px; height:82px; object-fit:cover; border-radius:10px;}
  .title{color:#fff; font-weight:900; letter-spacing:.4px; font-size:34px; text-align:center; margin:2px 0 0 0;}
  .tag{color:#ffe8e8; font-size:15px; text-align:center; max-width:720px}
  /* Main card (vertical layout) */
  .wrap{max-width:980px; margin:26px auto; padding:0 18px;}
  .card{background:var(--card); border:1px solid var(--ring); border-radius:var(--radius); box-shadow:var(--shadow); padding:24px;}
  .card h2{margin:0 0 8px 0; font-size:18px}
  .card p{color:var(--muted); margin:0 0 18px 0}
  textarea{
    width:100%; min-height:240px; resize:vertical;
    padding:16px; border-radius:16px; border:1px solid var(--ring); outline:none; font:inherit;
    box-shadow:inset 0 1px 2px rgba(0,0,0,.03);
  }
  textarea:focus{border-color:#ccc; box-shadow:0 0 0 4px rgba(198,40,40,.12)}
  .actions{margin-top:14px; display:flex; align-items:center; gap:12px; flex-wrap:wrap}
  .btn{
    background:var(--red); color:#fff; border:2px solid #fff;
    padding:12px 22px; border-radius:14px; font-weight:800; letter-spacing:.3px; cursor:pointer;
    box-shadow:var(--shadow);
  }
  .btn:hover{background:var(--red-dark)}
  .status{color:var(--muted)}
  .out{margin-top:18px; background:#f9f2f2; border:1px solid #ffd2d2; border-radius:14px; padding:14px}
  .out pre{margin:0; white-space:pre-wrap}
  .out.error{background:#fff0f0}
</style>
</head>
<body>

  <!-- Header -->
  <div class="band">
    <div class="band-inner">
      <div class="charles-frame">
        <img src="/static/framed-charles.png" alt="Charles" onerror="this.style.display='none'">
      </div>
      <h1 class="title">Prompt Polisher</h1>
      <div class="tag">Paste any rough prompt below. We’ll tighten wording, remove fluff, and keep your intent crystal clear.</div>
    </div>
  </div>

  <!-- Main -->
  <main class="wrap">
    <section class="card">
      <h2>Your prompt</h2>
      <p>Tip: say what you want the model to do, any constraints (tone, length), and what to avoid.</p>

      <form id="form">
        <textarea name="prompt" placeholder="Paste your prompt here..."></textarea>
        <div class="actions">
          <button class="btn" type="submit">Start Polishing</button>
          <span id="status" class="status">Ready</span>
        </div>
      </form>

      <div id="out" class="out" style="display:none">
        <pre id="out-text"></pre>
      </div>
    </section>
  </main>

<script>
const form = document.getElementById('form');
const outBox = document.getElementById('out');
const outText = document.getElementById('out-text');
const statusEl = document.getElementById('status');

form.addEventListener('submit', async (e) => {
  e.preventDefault();
  statusEl.textContent = 'Working…';
  outBox.style.display = 'none';
  outBox.classList.remove('error');

  const data = new FormData(form);

  try {
    const res = await fetch('/api/polish', { method: 'POST', body: data });
    let json;
    try { json = await res.json(); }
    catch { throw new Error('Server returned a non-JSON response.'); }

    if (json.ok) {
      outText.textContent = json.response || 'No content';
      outBox.style.display = 'block';
      statusEl.textContent = 'Done';
    } else {
      outText.textContent = json.error || 'Unknown error';
      outBox.style.display = 'block';
      outBox.classList.add('error');
      statusEl.textContent = 'Error';
    }
  } catch (err) {
    outText.textContent = String(err);
    outBox.style.display = 'block';
    outBox.classList.add('error');
    statusEl.textContent = 'Network error';
  }
});
</script>
</body>
</html>
