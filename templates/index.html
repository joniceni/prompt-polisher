<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Charles’ Prompt Polisher</title>

  <!-- Load your CSS from /static -->
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <header class="hero">
    <h1>Charles’ Prompt Polisher</h1>
    <p>Paste your rough idea and click <strong>Polish My Prompt</strong>. I’ll turn it into a sharp prompt you can drop into ChatGPT.</p>
  </header>

  <main class="card">
    <label for="promptInput" class="sr-only">Your draft</label>
    <textarea id="promptInput" placeholder="Type here..."></textarea>

    <button id="polishBtn" class="btn">Polish My Prompt</button>

    <h2>Polished Prompt</h2>
    <div class="output">
      <pre id="resultText"></pre>
      <button id="copyBtn" class="btn btn-outline">Copy</button>
    </div>
    <div id="errorBox" class="error" hidden></div>
  </main>

  <footer class="foot">
    Powered by The Beacon
  </footer>

  <!-- Load your JS from /static -->
  <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
