<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Prompt Polisher</title>
  <style>
    body { font-family: system-ui, Arial, sans-serif; max-width: 720px; margin: 2rem auto; }
    textarea { width: 100%; min-height: 160px; }
    button { padding: 0.6rem 1rem; cursor: pointer; }
    pre { white-space: pre-wrap; background: #f6f6f6; padding: 1rem; border-radius: 8px; }
  </style>
</head>
<body>
  <h1>Prompt Polisher</h1>
  <form id="form" method="post">
    <textarea name="prompt" placeholder="Type your prompt..."></textarea>
    <br><br>
    <button type="submit">Polish</button>
  </form>
  <h3>Response</h3>
  <pre id="out">â€”</pre>

  <script>
    const form = document.getElementById('form');
    const out = document.getElementById('out');
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      out.textContent = 'Working...';
      const data = new FormData(form);
      const res = await fetch('/', { method: 'POST', body: data });
      const json = await res.json();
      out.textContent = json.response || json.error || 'No response';
    });
  </script>
</body>
</html>
