<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Charles’ Prompt Polisher</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="{{ url_for('static', filename='main.js') }}" defer></script>
</head>
<body>
    <header class="banner">
        <div class="banner-content">
            <img src="{{ url_for('static', filename='charles.png') }}" alt="Charles" class="charles-img">
            <h1>Charles’ Prompt Polisher</h1>
        </div>
    </header>

    <main>
        <p class="subtitle">Paste your rough idea and click <strong>Polish My Prompt</strong>. I’ll turn it into a sharp prompt you can drop into ChatGPT.</p>

        <div class="card">
            <textarea id="promptInput" placeholder="Type here..."></textarea>
            <button id="polishBtn">Polish My Prompt</button>
            <h2>Polished Prompt</h2>
            <div class="output-box">
                <input type="text" id="resultOutput" readonly>
                <button id="copyBtn">Copy</button>
            </div>
            <p id="errorMsg" class="error"></p>
        </div>
    </main>

    <footer>
        <p>Powered by The Beacon</p>
    </footer>
</body>
</html>
