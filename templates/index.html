<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Charles’ Prompt Polisher</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

  <!-- Red band header -->
  <header class="hero">
    <div class="hero-inner">
      <img
        class="charles"
        src="{{ url_for('static', filename='Framed Charles.png') }}"
        alt="Charles"
      />
      <h1>Charles’ Prompt Polisher</h1>
      <p class="subtitle">
        Paste your rough idea and click <strong>Polish My Prompt</strong>.
        I’ll turn it into a sharp prompt you can drop into ChatGPT.
      </p>
    </div>
  </header>

  <main class="container">
    <section class="card">
      <label for="text-input" class="label sr-only">Your draft</label>
      <textarea id="text-input" class="input" placeholder="Type here..."></textarea>

      <div class="actions">
        <button id="polish-btn" class="btn">Polish My Prompt</button>
      </div>

      <div id="error" class="error" hidden></div>

      <div class="output-row">
        <label for="output-text" class="label">Polished Prompt</label>
        <div class="copy-wrap">
          <textarea id="output-text" class="output" readonly></textarea>
          <button id="copy-btn" class="copy">Copy</button>
        </div>
      </div>
    </section>
  </main>

  <footer class="footer">
    Powered by The Beacon
  </footer>

  <script src="{{ url_for('static', filename='main.js') }}"></script>
</body>
</html>
