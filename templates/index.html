<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Charles’ Prompt Polisher</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Charles’ Prompt Polisher</h1>
      <p>Paste your rough idea and click <strong>Polish My Prompt</strong>. I’ll turn it into a sharp prompt you can drop into ChatGPT.</p>
    </header>

    <textarea id="userInput" placeholder="Type here..."></textarea>
    <button onclick="polishPrompt()">Polish My Prompt</button>

    <h2>Polished Prompt</h2>
    <pre id="result"></pre>
  </div>

  <script>
    async function polishPrompt() {
      const text = document.getElementById("userInput").value;
      const result = document.getElementById("result");

      result.textContent = "Polishing...";
      try {
        const response = await fetch("/polish", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ text })
        });

        const data = await response.json();
        if (data.polished) {
          result.textContent = data.polished;
        } else {
          result.textContent = "Error: " + (data.error || "Unknown error");
        }
      } catch (err) {
        result.textContent = "Error: " + err.message;
      }
    }
  </script>
</body>
</html>
