<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Charles’ Prompt Polisher</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <!-- HERO -->
  <header class="hero">
    <div class="hero-inner">
      <img class="charles" src="{{ url_for('static', filename='charles.png') }}" alt="Charles" />
      <h1>Charles’ Prompt Polisher</h1>
      <p>Paste your rough idea and click <strong>Polish My Prompt</strong>. I’ll turn it into a sharp prompt you can drop into ChatGPT.</p>
    </div>
  </header>

  <!-- CARD -->
  <main class="wrap">
    <section class="card">
      <label class="label" for="raw">Your Idea</label>
      <textarea id="raw" placeholder="Type here..."></textarea>

      <button id="polish">Polish My Prompt</button>

      <div class="output">
        <div class="output-head">
          <span class="label">Polished Prompt</span>
          <button id="copy">Copy</button>
        </div>
        <textarea id="polished" readonly></textarea>
      </div>
    </section>

    <footer class="foot">
      <small>Made by ICENI Mastermind CIC</small>
    </footer>
  </main>

  <script>
    // wire up once you’re ready
    document.getElementById('copy').addEventListener('click', async () => {
      const txt = document.getElementById('polished').value || '';
      try { await navigator.clipboard.writeText(txt); } catch(e){}
    });
  </script>
</body>
</html>
